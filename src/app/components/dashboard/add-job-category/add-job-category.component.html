<div class="login-container my-5">
  <h1>Add Job Category</h1>

  <form
    #addJobCategoryForm="ngForm"
    (ngSubmit)="addJobCategory(addJobCategoryForm)"
  >
    <div class="login-form-control">
      <input
        [ngClass]="
          darkMode
            ? 'bg-dark border-white text-white placeholder-white'
            : 'border-dark placeholder-dark'
        "
        type="text"
        name="name"
        #name="ngModel"
        ngModel
        class="form-control"
        placeholder="Job category name here!"
        required
      />
      <div *ngIf="name.touched && name.invalid" class="my-2">
        <small class="text-danger" *ngIf="name.control.errors?.['required']">
          this field is required
        </small>
      </div>
    </div>
    <div class="login-form-control my-2">
      <textarea
        [ngClass]="
          darkMode
            ? 'bg-dark border-white text-white placeholder-white'
            : 'border-dark placeholder-dark'
        "
        type="text"
        name="description"
        #description="ngModel"
        ngModel
        class="form-control"
        placeholder="Job category description here !"
        required
        style="height: 300px"
      ></textarea>
      <div *ngIf="description.touched && description.invalid" class="my-2">
        <small
          class="text-danger"
          *ngIf="description.control.errors?.['required']"
        >
          this field is required
        </small>
      </div>
    </div>
    <button
      [ngClass]="{ 'bg-dark': !darkMode }"
      type="submit"
      class="btn btn-light my-2"
    >
      <span>Add Job Category</span>
    </button>
  </form>
</div>
