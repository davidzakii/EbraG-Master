<div class="container">
  <div class="d-flex justify-content-end my-4">
    <button
      class="btn btn-primary"
      [routerLink]="['/dashboard/add-faq-sidetab']"
    >
      + Add FAQ Side Tab
    </button>
  </div>

  @for (faqSideTab of sortFaqSidetabsOrder(faqs); let i = $index; track $index)
  {
  <div class="faq-item p-4 border rounded shadow-sm bg-white mb-5">
    <h4 class="text-primary mb-2">{{ i + 1 }} - {{ faqSideTab.title }}</h4>
    <p class="text-muted">{{ faqSideTab.content }}</p>

    <div class="d-flex flex-wrap gap-2 mb-3">
      <button
        class="btn btn-outline-secondary"
        [routerLink]="['/dashboard/edit-faq-sidetab', faqSideTab.id]"
      >
        Edit Side Tab
      </button>
      <button
        class="btn btn-outline-danger"
        (click)="deleteFaqSidetab(faqSideTab.id || '')"
      >
        Delete Side Tab
      </button>
    </div>

    @for (faq of sortFaqs(faqSideTab.faQs); let j = $index; track $index) {
    <div class="faq-question ps-3 border-start border-3 border-primary mb-4">
      <h5 class="fw-semibold mb-1">{{ j + 1 }} - {{ faq.question }}</h5>
      <p class="mb-2">{{ faq.answer }}</p>
      <div class="d-flex flex-wrap gap-2">
        <button
          class="btn btn-outline-secondary"
          [routerLink]="['/dashboard/edit-faq', faq.id, faqSideTab.id]"
        >
          Edit FAQ
        </button>
        <button
          class="btn btn-outline-danger"
          (click)="deleteFaq(faq.id || '')"
        >
          Delete FAQ
        </button>
      </div>
    </div>
    }

    <div class="d-flex justify-content-end mt-3">
      <button
        class="btn btn-outline-primary"
        [routerLink]="['/dashboard/add-faq', faqSideTab.id]"
      >
        + Add FAQs
      </button>
    </div>
  </div>
  }
</div>
