<header
  style="background-color: #343a40 !important"
  class="navbar navbar-expand-md navbar-dark position-fixed w-100"
>
  <div class="container justify-content-between">
    <a
      class="navbar-brand d-flex justify-content-center align-items-center"
      routerLink="/dashboard"
    >
      <img
        src="EbrajGR Logo.png"
        alt="EbrajGR Logo"
        width="40"
        height="70"
        class="d-inline-block align-text-top"
      />
      <span class="ms-2">
        {{ "APP.EBRAJ" | translate }}
        <small>{{ "APP.GR" | translate }}</small>
        <small class="mx-2">Dashboard</small>
      </span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
            href="#"
            id="navbarDropdown3"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img src="1.jpg" alt="user" class="rounded-circle" width="31" />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown3"
          >
            <li>
              <a class="dropdown-item" (click)="logOut()"
                ><i class="fa fa-power-off me-1 ms-1"></i> Logout</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li class="ps-4 p-10">
              <a
                routerLink="/my-profile"
                class="btn btn-sm btn-success btn-rounded text-white"
                >View Profile</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-item d-flex justify-content-center align-items-center">
          <a class="nav-link text-white" routerLink="/home">Home</a>
        </li>
      </ul>
    </div>
  </div>
</header>
