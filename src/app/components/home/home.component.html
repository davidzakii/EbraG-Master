<div class="top-content">
  <h3>{{ page.name }}</h3>
  <p>{{ page.description }}</p>
</div>
<div class="container">
  <!-- Left Sidebar -->
  <div class="sidebar">
    <ul>
      @for (sideTab of sortPageBySidetabsOrder(page.sideTabs) ; track $index) {
      <li
        [class.active]="selectedTab === sideTab.title"
        [class.active-dark]="selectedTab === sideTab.title && !darkMode"
        (click)="selectTab(sideTab.title)"
      >
        {{ sideTab.title }}
      </li>
      }
    </ul>
    <img
      src="logo-crash.png"
      style="height: 150px; filter: var(--dark-mode-filter)"
    />
  </div>

  <!-- Main Content -->
  <div class="content">
    @for (sideTab of sortPageBySidetabsOrder(page.sideTabs); track $index) {
    <div *ngIf="selectedTab === sideTab.title">
      <h3>{{ sideTab.title }}</h3>
      <p>
        {{ sideTab.content }}
      </p>
    </div>
    }
  </div>
</div>
<div class="button-container mb-2">
  <button [ngClass]="darkMode ? 'bg-light' : 'bg-dark text-light'">
    <span class="load-more">{{ "HOME.LOAD-MORE" | translate }}</span>
    <!-- <div class="spinner"></div> -->
  </button>
</div>
