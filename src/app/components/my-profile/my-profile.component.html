<div style="margin: 20px 5px 80px 80px !important">
  <h3>My Profile</h3>
  <p>{{ greetUser() }}</p>
</div>
<div>
  <h6
    class="border-2 border-bottom border-black"
    style="width: fit-content; margin: 0 auto 80px; padding: 10px"
    [ngClass]="{ 'border-white': darkMode }"
  >
    Accounts
  </h6>
</div>
<div class="d-flex flex-wrap my-3">
  <div
    [ngClass]="darkMode ? 'bg-dark border-light' : 'bg-light border-dark'"
    class="col-4"
  >
    <div class="user-profile d-flex flex-column align-items-center">
      <img
        style="width: 150px; height: 150px; border-radius: 50%; margin: auto"
        [src]="userData.profileImgUrl || defaultImg"
        alt="User"
      />
      <p
        [ngClass]="darkMode ? 'text-white' : 'text-dark'"
        class="my-3 cursor-pointer"
        (click)="triggerFileInput()"
      >
        Edit Picture
      </p>
      <input
        type="file"
        accept="image/*"
        style="display: none"
        id="fileInput"
        (change)="updateProfile($event)"
      />
    </div>
    <!-- <div class="about">
      <h5>About</h5>
      <textarea rows="5" [(ngModel)]="userData.about"></textarea>
    </div> -->
    <div class="row gutters mt-2">
      <button
        style="
          border: 0;
          width: 200px;
          border-radius: 20px;
          padding: 2px 0px;
          margin: auto;
        "
        [ngClass]="
          darkMode ? 'bg-light text-dark my-3' : 'bg-dark text-light my-3'
        "
        type="button"
        (click)="updateProfile()"
      >
        Save
      </button>
    </div>
  </div>
  <div
    class="col-6"
    [ngClass]="darkMode ? 'bg-dark border-light' : 'bg-light border-dark'"
  >
    <h5 class="fw-medium ms-2">Personal Information</h5>
    <div>
      <div class="form-group">
        <input
          [ngClass]="
            darkMode
              ? 'bg-dark border-white text-white placeholder-white'
              : 'border-dark placeholder-dark'
          "
          type="text"
          class="form-control"
          id="firstName"
          placeholder="{{ userMain?.FirstName || 'Full Name' }}"
          [(ngModel)]="userData.fullName"
        />
      </div>
      <div class="form-group my-3">
        <input
          [ngClass]="
            darkMode
              ? 'bg-dark border-white text-white placeholder-white'
              : 'border-dark placeholder-dark'
          "
          type="email"
          class="form-control"
          id="email"
          placeholder="{{ userMain?.Email }}"
          [(ngModel)]="userData.email"
        />
      </div>
      <div class="form-group">
        <input
          [ngClass]="
            darkMode
              ? 'bg-dark border-white text-white placeholder-white'
              : 'border-dark placeholder-dark'
          "
          type="url"
          class="form-control"
          id="website"
          placeholder="Website URL"
          [(ngModel)]="userData.websiteUrl"
        />
      </div>
      <div class="form-group my-3">
        <input
          [ngClass]="
            darkMode
              ? 'bg-dark border-white text-white placeholder-white'
              : 'border-dark placeholder-dark'
          "
          type="text"
          class="form-control"
          id="street"
          placeholder="Enter Street"
          [(ngModel)]="userData.street"
        />
      </div>
      <div class="form-group">
        <input
          [ngClass]="
            darkMode
              ? 'bg-dark border-white text-white placeholder-white'
              : 'border-dark placeholder-dark'
          "
          type="text"
          class="form-control"
          id="city"
          placeholder="Enter City"
          [(ngModel)]="userData.city"
        />
      </div>
      <div class="form-group my-3">
        <input
          [ngClass]="
            darkMode
              ? 'bg-dark border-white text-white placeholder-white'
              : 'border-dark placeholder-dark'
          "
          type="text"
          class="form-control"
          id="state"
          placeholder="Enter State"
          [(ngModel)]="userData.state"
        />
      </div>
      <div class="form-group my-3">
        <input
          [ngClass]="
            darkMode
              ? 'bg-dark border-white text-white placeholder-white'
              : 'border-dark placeholder-dark'
          "
          type="text"
          class="form-control"
          id="zip"
          placeholder="Zip Code"
          [(ngModel)]="userData.zipCode"
        />
      </div>
      <div class="form-group">
        <input
          [ngClass]="
            darkMode
              ? 'bg-dark border-white text-white placeholder-white'
              : 'border-dark placeholder-dark'
          "
          type="text"
          class="form-control"
          id="phone"
          placeholder="{{ userMain?.PhoneNumber }}"
          [(ngModel)]="userData.phoneNumber"
        />
        <button
          class="bg-black text-light w-100 d-block text-start my-3 p-2 border-0"
          style="--bs-bg-opacity: 0.8"
        >
          + add another number
        </button>
      </div>
      <div class="form-group my-3">
        <label for="gender" class="form-label">Gender</label>

        <div>
          <input
            type="radio"
            id="male"
            [(ngModel)]="userData.gender"
            [value]="'male'"
            class="mr-2"
          />
          <label for="male" class="ms-3">Male</label>
        </div>
        <div>
          <input
            type="radio"
            id="female"
            [(ngModel)]="userData.gender"
            [value]="'female'"
            class="mr-2"
          />
          <label for="female" class="ms-3">Female</label>
        </div>
        <div>
          <input
            type="radio"
            id="other"
            [(ngModel)]="userData.gender"
            [value]="'other'"
            class="mr-2"
          />
          <label for="other" class="ms-3">Other</label>
        </div>
      </div>
      <div class="form-group my-3">
        <div class="d-flex">
          <select
            [ngClass]="
              darkMode
                ? 'bg-dark border-white text-white placeholder-white'
                : 'border-dark placeholder-dark'
            "
            class="form-control"
            style="border-radius: 0"
            id="month"
          >
            <option value="" disabled selected>Month</option>
            <option *ngFor="let month of months" [value]="month">
              {{ month }}
            </option>
          </select>
          <select
            [ngClass]="
              darkMode
                ? 'bg-dark border-white text-white placeholder-white'
                : 'border-dark placeholder-dark'
            "
            class="form-control border-right-1 border-left-1"
            style="border-radius: 0"
            id="day"
          >
            <option value="" disabled selected>Day</option>
            <option *ngFor="let day of days" [value]="day">{{ day }}</option>
          </select>
          <select
            [ngClass]="
              darkMode
                ? 'bg-dark border-white text-white placeholder-white'
                : 'border-dark placeholder-dark'
            "
            class="form-control"
            style="border-radius: 0"
            id="year"
          >
            <option value="Year" disabled selected>Year</option>
            <option *ngFor="let year of years" [value]="year">
              {{ year }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group my-3">
        <div style="position: relative">
          <select
            [ngClass]="
              darkMode
                ? 'bg-dark border-white text-white placeholder-white'
                : 'border-dark placeholder-dark'
            "
            class="form-control"
            id="country"
            style="
              appearance: none;
              -webkit-appearance: none;
              -moz-appearance: none;
              padding-right: 30px;
              border-radius: 0px;
            "
          >
            @for (country of countryOptions; track $index) {
            <option [value]="country.value">{{ country.key }}</option>
            }
          </select>
          <span
            style="
              position: absolute;
              top: 50%;
              right: 20px;
              transform: translateY(-50%);
              pointer-events: none;
            "
          >
            v
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
