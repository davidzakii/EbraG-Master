<div class="container mb-5">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div
        [ngClass]="darkMode ? 'bg-dark border-light' : 'bg-light border-dark'"
        class="card h-100"
      >
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img
                  style="width: 100px; height: 100px"
                  [src]="userData.profileImgUrl || defaultImg"
                  alt="User"
                />
              </div>
              <input
                [ngClass]="
                  darkMode
                    ? 'bg-dark border-white text-white placeholder-white'
                    : 'border-dark placeholder-dark'
                "
                type="file"
                (change)="updateProfile($event)"
              />
              <h5 class="user-name">
                {{ userMain?.FirstName }} {{ userMain?.LastName }}
              </h5>
              <h6 class="user-email">{{ userMain?.Email }}</h6>
            </div>
            <div class="about">
              <h5>About</h5>
              <textarea rows="5" [(ngModel)]="userData.about"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div
        class="card h-100"
        [ngClass]="darkMode ? 'bg-dark border-light' : 'bg-light border-dark'"
      >
        <div class="card-body">
          <h6 class="mb-2">Personal Details</h6>
          <div class="row gutters">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">Full Name</label>
                <input
                  [ngClass]="
                    darkMode
                      ? 'bg-dark border-white text-white placeholder-white'
                      : 'border-dark placeholder-dark'
                  "
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="{{ userMain?.FirstName }}"
                  [(ngModel)]="userData.fullName"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  [ngClass]="
                    darkMode
                      ? 'bg-dark border-white text-white placeholder-white'
                      : 'border-dark placeholder-dark'
                  "
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="{{ userMain?.Email }}"
                  [(ngModel)]="userData.email"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  [ngClass]="
                    darkMode
                      ? 'bg-dark border-white text-white placeholder-white'
                      : 'border-dark placeholder-dark'
                  "
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="{{ userMain?.PhoneNumber }}"
                  [(ngModel)]="userData.phoneNumber"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="website">Website URL</label>
                <input
                  [ngClass]="
                    darkMode
                      ? 'bg-dark border-white text-white placeholder-white'
                      : 'border-dark placeholder-dark'
                  "
                  type="url"
                  class="form-control"
                  id="website"
                  placeholder="Website URL"
                  [(ngModel)]="userData.websiteUrl"
                />
              </div>
            </div>
          </div>
          <h6 class="mt-3 mb-2">Address</h6>
          <div class="row gutters">
            <div class="col-md-6">
              <div class="form-group">
                <label for="street">Street</label>
                <input
                  [ngClass]="
                    darkMode
                      ? 'bg-dark border-white text-white placeholder-white'
                      : 'border-dark placeholder-dark'
                  "
                  type="text"
                  class="form-control"
                  id="street"
                  placeholder="Enter Street"
                  [(ngModel)]="userData.street"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="city">City</label>
                <input
                  [ngClass]="
                    darkMode
                      ? 'bg-dark border-white text-white placeholder-white'
                      : 'border-dark placeholder-dark'
                  "
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="Enter City"
                  [(ngModel)]="userData.city"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="state">State</label>
                <input
                  [ngClass]="
                    darkMode
                      ? 'bg-dark border-white text-white placeholder-white'
                      : 'border-dark placeholder-dark'
                  "
                  type="text"
                  class="form-control"
                  id="state"
                  placeholder="Enter State"
                  [(ngModel)]="userData.state"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="zip">Zip Code</label>
                <input
                  [ngClass]="
                    darkMode
                      ? 'bg-dark border-white text-white placeholder-white'
                      : 'border-dark placeholder-dark'
                  "
                  type="text"
                  class="form-control"
                  id="zip"
                  placeholder="Zip Code"
                  [(ngModel)]="userData.zipCode"
                />
              </div>
            </div>
          </div>
          <div class="row gutters mt-2 justify-content-center">
            <button
              style="border: 0; height: 50px; width: 200px"
              [ngClass]="darkMode ? 'bg-light my-3' : 'bg-dark text-light my-3'"
              type="button"
              (click)="updateProfile()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
